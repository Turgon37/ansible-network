---
network__service_name: network

network__pkgs:
  - libselinux-python
  - '{{ "bridge-utils" if (network__bridge_interfaces is defined and network__bridge_interfaces | length > 0) else "" }}'
  - iputils

network__net_path: "/etc/sysconfig/network-scripts/"

network__conflict_pkgs:
  - NetworkManager
  - NetworkManager-libnm
