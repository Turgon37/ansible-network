---
network__service_name: networking

network__pkgs:
  - python-selinux
  - resolvconf
  - '{{ "bridge-utils" if (network__bridge_interfaces is defined and network__bridge_interfaces | length > 0) else "" }}'
  - '{{ "ifenslave-2.6" if (network__bond_interfaces is defined and network__bond_interfaces | length > 0) else "" }}'

network__net_path: "/etc/network/interfaces.d"

network__conflict_pkgs:
  - network-manager
